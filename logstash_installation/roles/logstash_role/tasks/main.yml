---
# tasks file for logstash_role

- name: Add Elastic GPG key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add the Elastic repository
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present
    update_cache: yes

- name: Install Logstash
  apt:
    name: logstash
    state: present
    update_cache: yes
    
- name: Ensure Logstash is enabled and started
  service:
    name: logstash
    enabled: yes
    state: started





















